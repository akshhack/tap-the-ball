<!DOCTYPE html>
<html lang="en" manifest="offline.appcache">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="author" content="Pascal Andermatt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Tap The Ball</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css?version=121">

    <link rel="apple-touch-icon" sizes="180x180" href="http://pandermatt.ch/tap-the-ball/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="http://pandermatt.ch/tap-the-ball/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="http://pandermatt.ch/tap-the-ball/favicon-16x16.png">
    <link rel="manifest" href="http://pandermatt.ch/tap-the-ball/manifest.json">
    <link rel="mask-icon" href="http://pandermatt.ch/tap-the-ball/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="http://pandermatt.ch/tap-the-ball/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Tap The Ball">
    <meta name="application-name" content="Tap The Ball">
    <meta name="msapplication-config" content="http://pandermatt.ch/tap-the-ball/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
<div>
    <h1>TAP THE BALL</h1>
    <a class="button" id="start-button">Start</a>
    <a class="button" id="score-button"></a>
    <a class="button" id="mode-button">Mode: Easy</a>
</div>

<p class="about" id="about-button">?</p>
<p class="badge height">0 m</p>
<p class="badge warning"></p>
<p class="badge score">Score: 0</p>

<div class="area">
    <div id="start" class="ball">Tap</div>
</div>
<footer>
    <div>
        <a href="https://github.com/pandermatt/tap-the-ball">Fork me on GitHub</a>
    </div>
</footer>

<script src='js/jquery.min.js'></script>
<script src='js/popmotion.global.min.js'></script>
<script src='js/sweetalert2.all.js'></script>
<script src="js/index.js?version=121"></script>
</body>
</html>
